<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Bus</title>
</head>
<body>
<form action="Merchant" onsubmit="alert('Form submitted successfully!');">
<p>Busname:</p>
<input type="text" name="busname">
<p>Type:</p>
<input type="radio" id="type1" name="type" value="sleeper">
<label for="type1">sleeper</label><br>
<input type="radio" id="type2" name="type" value="semisleeper">
<label for="gender2">semi sleeper</label><br><br><br>
<p>AC or Non-AC</p>
<input type="radio" id="type1" name="ac_nonac" value="ac">
<label for="type1">AC</label><br>
<input type="radio" id="type2" name="ac_nonac" value="nonac">
<label for="gender2">Non AC</label><br><br><br>
<p>Seats Available:</p>
<input type="text" name="seats"><br><br><br>
<p>Fare:</p>
<input type="text" name="fare">
<input type="submit" value="addbus" name="button">
</form>
</body>
</html>
